          background-image: linear-gradient(180deg, #b6e6fd 0%, #fffcdc 100%);
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .circle {
          width: 10px; height: 10px;
          background: #fff;
          margin: 5px 10px;
          border-radius: 50%;
          transform-origin: top center;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          0% {transform: rotate(0) scale(1.1);}
          50% {transform: rotate(180deg) scale(0.1);}
          100% {transform: rotate(360deg) scale(1.1);}
        }

        .row {
          display: flex;
          flex: 0 1 100%;
        }
        .row:nth-child(1) .circle {
          animation-delay: 100ms;
        }
        .row:nth-child(2) .circle {
          animation-delay: 200ms;
        }
        .row:nth-child(3) .circle {

</head>
