<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Animation</title>
    <style>
        body {
          height: 100vh;
          background-image: linear-gradient(200deg, #F7F8F8 0%, #dee698 100%);
        }
        .bar {
          width: 5px; height: 400px; background: #fff;
          position: absolute;
          left: 0; top: 0; right: 0; bottom: 0;
          margin: auto;
          animation: bar 2s ease-in-out infinite;
        }
        @keyframes bar {
          0% {transform: rotate(0); height:0;}
          25% {transform: rotate(0deg); height:400px;}
          50% {transform: rotate(180deg); height:400px;}
          100% {transform: rotate(180deg); height:0;}
        }
    </style>
    
</head>
<body>
    <div class="bar"></div>
</body>
</html>
