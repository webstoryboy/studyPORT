<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave Animation</title>
    <style>
        body {
          height: 100vh;
          background-image: linear-gradient(to top, #ee9ca7 0%, #ffdde1 100%);
        }
        .loading {
          width: 20px; height: 100px;
          position: absolute;
          left: 50%; top: 50%;
          transform: translate(-50%, -50%);
          animation: loading ease-in-out 1s infinite;
        }
        .loading .circle1 {
          width: 20px; height: 20px;
          border-radius: 50%;
          background: #fff;
        }
        .loading .circle2 {
          width: 20px; height: 20px;
          border-radius: 50%;
          background: #fff;
          margin-top: 60px;
        }

        @keyframes loading {
          0%  {transform: rotate(0deg);}
          100%  {transform: rotate(360deg);}
        }

    </style>
</head>
<body>
    <div class="loading">
      <div class="circle1"></div>
      <div class="circle2"></div>
    </div>
</body>
</html>
