<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>짝맞추기</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body,
      div {
        margin: 0;
        padding: 0;
      }

      body::-webkit-scrollbar {
        width: 0;
      }

      .iframe_body {
        width: 100vw;
        height: 100vh;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #wrapper {
        width: 20rem;
        height: 20rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      .card {
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 10px;
        width: 60px;
        height: 80px;
        perspective: 140px;
      }

      .card:nth-child(9),
      .card:nth-child(10),
      .card:nth-child(11),
      .card:nth-child(12) {
        margin-bottom: 0;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front {
        background: #5f85c7;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .card-back {
        transform: rotateY(180deg);
      }

      .reset_btn {
        position: absolute;
        bottom: 3rem;
        left: 50%;
        transform: translate(-50%);
        padding: 0.5rem 1rem;
        background: #b7c8e4;
        color: #f1efed;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="iframe_body">
      <div id="wrapper"></div>
      <a class="reset_btn" onclick="window.location.reload()" style="cursor: pointer">reset</a>
    </div>
    <script src="./custom10.js"></script>
  </body>
</html>
