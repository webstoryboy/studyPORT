<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지뢰찾기</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,div {
            margin: 0;
            padding: 0;
        }

        body::-webkit-scrollbar {
            width: 0;
        }

        .wrap {
            width: 28rem;
            height: 28rem;
            background: yellow;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background: #222;
        }
        td.opened {
            background: white;
        }
        td.flag {
            background: red;
        }
        td.question {
            background: orange;
        }
    </style>
</head>


<body>
    <div class="wrap">
        <input id="hor" type="number" placeholder="가로" value="10">
        <input id="ver" type="number" placeholder="세로" value="10">
        <input id="mine" type="number" placeholder="지뢰" value="20">
        <button id="exec">실행</button>
        <table id="table">
            <thead>
                <tr>
                    <td><span id="timer">0</span>초</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="result"></div>
    </div>
    <script src="./custom7-1.js"></script>
</body>
</html>
