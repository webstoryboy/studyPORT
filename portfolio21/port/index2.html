    <script>
        //skrollr
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });

        // window.addEventListener("scroll", () => { 
        //     let pageYOffset = parseInt(window.pageYOffset || document.documentElement.scrollTop);
        //     document.querySelector(".pageYOffset").textContent = pageYOffset;
        // });

        $(window).scroll(function(){
            let pageYOffset = $(window).scrollTop();
            $(".pageYOffset").text(pageYOffset)

            let off4 = $("#section4").offset().top

            let oaa = pageYOffset - $("#section4").offset().top
            
            if(pageYOffset > off4){
                $(".sec4").css("transform","translatex("+ -oaa+"px)")
            } else {
                $(".sec4").css("background","red")
            }
        }); 




    </script>
