    <script>
    let sites = [
  {
    'title': 'KIM JI HYUN',
    'slogan': "안녕하세요. 김지현입니다:)",

    'slogan': '코딩에 매료된',
    'image': './img/about_2.jpg',
  },{
    'title': 'WEB FRONTEND',
    'slogan': '신입 웹프론트엔드 / 웹개발자',
    'image': './img/about_3.jpg',
  },  {
    'title': 'HARD WORKING',
    'slogan': '근면 성실한',
    'image': './img/about_4.jpg',
  }, {
    'title': 'PASSIONATE',
    'slogan': '열정가득한',
    'image': './img/about_5.jpg',
  }, {
    'title': 'POSITIVE',
    'slogan': '긍정적인',
    'image': './img/about_6.jpg',
  }, {
    'title': 'OPEN-MINDED',
    'slogan': '열려있는 마인드',
    'image': './img/about_7.jpg',
  }, {
    'title': 'courteous',
    'slogan': '예의바른',
    'image': './img/about_8.jpg',
  }, {
    'title': 'The Art of Food',
    'slogan': 'Lorem ipsum dolor',
    'image': './img/about_9.jpg',
  }
];


const menu = document.querySelectorAll('.about')[0];
const imageContainer = document.querySelectorAll('.image-container')[0];
const MakeAbout = () => {
    sites.forEach(site => {
    let dataId = site.title.toLowerCase().replace(/\s/g, '-').replace(/'/g, '').replace(/"/g, '').replace(/</g, '').replace(/>/g, '');
    
    const listEl = $(`<li>
                        <p class="tit">${site.title}
                          <span class="slogan">${site.slogan}</span>
                        </p>
                      </li>`);
    
    const imgEl = $(`<div class="image">
                        <img src="${site.image}" alt="${site.title} image">
                    </div>`);
    
    $(menu).append(listEl);
    $(imageContainer).append(imgEl);

                      
    $(listEl).on('mouseover', function() {
      $('.image-container .image').removeClass('visible');
      $(this).addClass('hovered');
      $(imgEl).addClass('visible');
      
    }).on('mousemove', function(e) {
      let imgWidth = $(imgEl).outerWidth();
      let imgHeight = $(imgEl).outerHeight();
      TweenMax.to($(imageContainer), .5, {
        left: e.clientX - (imgWidth / 2),
        top: e.clientY - (imgHeight / 2)
      });
      
    }).on('mouseleave', function() {
      $(this).removeClass('hovered');
    });

  });
}

MakeAbout()

$('.about').on('mouseover', function() {
  $('.image-container').addClass('visible');
}).on('mouseleave', function() {
  $('.image-container').removeClass('visible');
});


$('.menu li:nth-child(3)').addClass('active');
$('a').on('click', function(e) {e.preventDefault()});

</script>
