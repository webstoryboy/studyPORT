    <script>
        window.addEventListener("scroll", () => {
            let pageYOffset = (window.pageYOffset || document.documentElement.scrollTop)
            
            
            document.getElementById("contents").style.left = -pageYOffset + "px";


            let sectionOffset = document.getElementById("section3").offsetLeft

            if( sectionOffset < pageYOffset ) {

                gsap.to(".box", {duration: 0.4, y: 0, opacity: 1})
            }

            console.log("pageYOffset : " + pageYOffset)
