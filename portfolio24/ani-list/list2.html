<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* 2. 커피 */

body {
  background: #65BA63;
  width: 100vw;
  height: 100vh;
}
.steam-box {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
}
.card:nth-child(4) > div {
  position: relative;
  top: 39%; left: 77%;
  transform: translate(-50%,-50%);
}
.steam {
  height: 110px;
  width: 120px;
  border-radius: 50%;
  background-color: #fff;
  margin-top: -76px;
  margin-left: 37px;
  z-index: 0;
  opacity: 0;
}
#steam1 {
  -webkit-animation: steam1 4s ease-out infinite;
  animation: steam1 4s ease-out infinite;
}
#steam3 {
  -webkit-animation: steam1 4s ease-out 1s infinite;
  animation: steam1 4s ease-out 1s infinite;
}

@-webkit-keyframes steam1 {
  0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
  100% {transform: translateY(-200px) translateX(-20px) scale(1); opacity: 0;}
}
@keyframes steam1 {
  0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
  100% {transform: translateY(-200px) translateX(-20px) scale(1); opacity: 0;}
}

#steam2 {
  -webkit-animation: steam2 4s ease-out 0.5s infinite;
  animation: steam2 4s ease-out 0.5s infinite;
}
#steam4 {
  -webkit-animation: steam2 4s ease-out 1.5s infinite;
  animation: steam2 4s ease-out 1.5s infinite;
}

@-webkit-keyframes steam2 {
  0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
  100% {transform: translateY(-200px) translateX(20px) scale(1); opacity: 0;}
}
@keyframes steam2 {
  0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
  100% {transform: translateY(-200px) translateX(20px) scale(1); opacity: 0;}
}

#cup {
  z-index: 1;
}
#cup-body {
  position: absolute;
  height: 136px;
  width: 200px;
  border-radius: 0 0 150px 150px;
  background-color: #fff;
  margin: auto;
  display: inline-block;
  overflow: hidden;
  z-index: 1;
}
#cup-shade {
  position: relative;
  height: 261px;
  width: 190px;
  background-color: #F3F3F3;
  display: inline-block;
  margin-left: 35%;
  margin-top: -3px;
  transform: rotate(47deg);
  z-index: 1;
}
#cup-handle {
  position: relative;
  height: 54px;
  width: 41px;
  border-radius: 0 150px 150px 0;
  border: 15px solid #F3F3F3;
  margin-bottom: 100px;
  margin-left: 185px;
  display: inline-block;
  z-index: 0;
}
#saucer {
  height: 21px;
  width: 200px;  
  border-radius: 0 0 100px 100px;
  background-color: #F9F9F9;
  margin-top: -67px;
  margin-left: 5px;
  z-index: 2;
}
#shadow {
  height: 10px;
  width: 200px;
  border-radius: 50%;
  margin-top: 0;
  margin-left: 6px;
  background-color: #3c3d3d;
}
</style>
    

<body>
<div class="steam-box">
  <div class="steam" id="steam1"> </div>
  <div class="steam" id="steam2"> </div>
  <div class="steam" id="steam3"> </div>
  <div class="steam" id="steam4"> </div>

  <div id="cup">
    <div id="cup-body">
      <div id="cup-shade"></div>
    </div>
    <div id="cup-handle"></div>
  </div>

  <div id="saucer"></div>
  <div id="shadow"></div>
</div>
</body>

</html>
