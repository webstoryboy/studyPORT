<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
      body {
      background: #EC9090;
      width: 100vw;
      height: 100vh;
    }
    /* 1. 물결 */
    .water{
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%,-50%);
    width:12vw;
    height: 12vw;
    background-color: skyblue;
    border-radius: 50%;
    box-shadow: inset 0 0 30px 0 rgba(0,0,0,.2), 0 4px 10px 0 rgba(0,0,0,.2);
    overflow: hidden;
    }
    .water:before, .water:after{
    content:'';
    position: absolute;
    width:12vw;
    height: 12vw;
    top:-5vw;
    background-color: #fff;
    }
    .water:before{
    border-radius: 45%;
    background:rgba(255,255,255,.7);
    animation:wave 5s linear infinite;
    }
    .water:after{
    border-radius: 35%;
    background:rgba(255,255,255,.3);
    animation:wave 5s linear infinite;
    }
    @keyframes wave{
    0%{
      transform: rotate(0);
    }
    100%{
      transform: rotate(360deg);
    }
    }

  </style>
    

<body>
  <div class="water"></div>
</body>

</html>
