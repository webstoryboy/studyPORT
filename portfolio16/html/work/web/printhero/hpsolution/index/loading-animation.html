<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .progress-bar{
            position:relative;
            width:960px; height: 30px;
            margin:3em auto;
            border:1px solid #ddd;
            
        }
        .bar{
            position: absolute;
            left:0; top:0; bottom:0; width:0;
            background: #3399ff;
        }
        .rate{
            position: absolute;
            top:0; bottom: 0;right:15px;
            font-size: 1.2em; color:#3399ff;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="bar"></div>
        <div class="rate" data-rate="100"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      var progressWarp = $('.progress-bar'),
          progressBar = progressWarp.find('.bar'),
          progressText = progressWarp.find('.rate'),
          progressRate = progressText.attr('data-rate');

     //bar animation 2.5s width 바뀌는 애니메이트
     progressBar.animate({width:progressRate + '%'},2500);

     //첫번째 setinterval
     setInterval(textAnimation, 1000/10);

     function textAnimation(){
         var currentRate = progressBar.width() / progressWarp.width()*100;
         progressText.text(Math.ceil(currentRate)+'%');
      }



    </script>
</body>
</html>
