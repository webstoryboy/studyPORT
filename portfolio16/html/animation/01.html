<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading-bar</title>
    <style>
        body {
  height: 100vh;
  background-image: linear-gradient(to right, #ffc107 0%, #ff8a65 100%);
/* background-image는 image뿐만 아니라 그라디언트도 넣을 수 있다.
  linear-gradient() =>
  (방향, 시작색상, 끝색상) %는 생략도 가능하다.*/
}

.bar {
  margin:auto;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 5px;
  height: 300px;
  background-color: #fff; 
  animation-name: bar;
  animation-duration: 1.5s;
  animation-timing-function: ease-in-out;
/* animation-timing-function = 움직임 */
  animation-iteration-count: infinite;
/* animation-iteration-count = 반복횟수 */
/* animation: bar 2s ease-in-out infinite;  = 속기 방법 */
}

@keyframes bar {
  0%    {transform: rotate(0); height: 0;}
  25%   {transform: rotate(0); height: 400px;}
  50%   {transform: rotate(180deg); height: 400px;}
  100%  {transform: rotate(180deg); height: 0;}
}
    </style>
</head>
<body>
    <div class="bar"></div>
</body>
</html>
