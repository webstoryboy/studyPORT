<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 모양의 텍스트 애니메이션</title>

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        margin: 0;
        background: #e4e4dd;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      svg {
        height: 100vh;
      }
      svg text {
        font-size: 33px;
        font-family: Helvetica Neue, sans-serif;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 21px;
        fill: #333;
      }
      
    </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
    <defs>
      <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle_top">
        <animateTransform attributeName="transform" begin="0s" dur="20s" type="rotate" from="0 250 250" to="360 250 250" repeatCount="indefinite" />
      </path>
      <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle_bottom">
        <animateTransform attributeName="transform" begin="0s" dur="20s" type="rotate" from="195 250 250" to="555 250 250" repeatCount="indefinite" />
      </path>
    </defs>
      <text dy="70" textLength="1220">
        <!-- textLength (essentially the circumference of the circle) is used as an alternative to letter-spacing for Firefox, which currently doesn't support letter-spacing for SVG -->
        <textPath xlink:href="#textcircle_top">Sweet ~ Coding</textPath>
        <textPath xlink:href="#textcircle_bottom">Since ~ 1999</textPath>
      </text>
    </svg>
</body>
</html>
