<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큐브</title>
    <style>
      * {
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  body {
    background-color: #fff;
    height: 100vh;
    perspective: 1000px;
    display: flex;
    justify-content:center;
    align-items:center;
    margin:auto
  }
  /* 3d로 보일려면 원근점이 필요하다, z축이 필요로 함.
  기본 원근 점이 있어야 그 점을 기준으로 움직인다. 
  -> perspective*/

  .cube {
    position: relative;
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
    transform: rotateX(-20deg) rotateY(-140deg);
    animation: rotate 8s linear infinite;
  /*   background-color: #fff; */
  }
  /* 3d를 사용하려면 transform-style: preserve-3d 을 선언해줘야 한다. */

  .cube div {
    display: flex;
    align-items: center;
    justify-content: center; 
    position: absolute;
    top: 0;
    left: 0; 
    width: 100px;
    height: 100px;
    opacity: 0.7;
  /*   color: #fff; */
  }

  .cube div:nth-child(1) {
    background-color: #ee4999;
    transform-origin: center top;
    transform: rotatex(90deg) translatey(-100px);
    animation: top 4s ease-in-out 8s infinite;
  }
  /* transform-origin: center top; 기준점을 잡아준 것 center에서 topr으로   */

  .cube div:nth-child(2) {
    background-color: #c71d6f;
    transform-origin: center bottom;
    transform: rotatex(-90deg) translatey(100px);
    animation: bottom 4s ease-in-out 8s infinite;
  }

  .cube div:nth-child(3) {
    background-color: #9c0f53;
    transform-origin: left center;
    transform: rotatey(-90deg) translatex(-100px);
    animation: left 4s ease-in-out 8s infinite;
  }

  .cube div:nth-child(4) {
    background-color: #9a3b69;
    transform-origin: right center;
    transform: rotatey(90deg) translatex(100px);
    animation: right 4s ease-in-out 8s infinite;
  }

  .cube div:nth-child(5) {
    background-color: #b50e5f;
    transform-origin: center center;
    transform: rotatey(0deg) translatex(0);
    animation: front 4s ease-in-out 8s infinite;
  }

  .cube div:nth-child(6) {
    background-color: #961c57;
    transform-origin: center center;
    transform: rotatey(180deg) translatez(100px);
    animation: back 4s ease-in-out 8s infinite;
  }

  @keyframes rotate {
    0% {
      transform: rotatex(0) rotatey(0) rotatez(0) translatez(0);
    }
    100% {
      transform: rotatex(270deg) rotatey(180deg) rotatez(360deg) translatez(0);
    }
  }

  @keyframes top {
    0% {
      transform: rotatex(90deg) translatey(-100px) translatez(0);
    }
    50% {transform: rotatex(90deg) translatey(-100px) translatez(100px);}
    100% {transform: rotatex(90deg) translatey(-100px) translatez(0);}
  }

  @keyframes bottom {
    0% {
      transform: rotatex(-90deg) translatey(100px) translatez(0);
    }
    50% {
      transform: rotatex(-90deg) translatey(100px) translatez(100px);
    }
    100% {
      transform: rotatex(-90deg) translatey(100px) translatez(0);
    }
  }

  @keyframes left {
    0% {
      transform: rotatey(-90deg) translatex(-100px) scaley(1);
    }
    50% {
      transform: rotatey(-90deg) translatex(-100px) scaley(3);
    }
    100% {
      transform: rotatey(-90deg) translatex(-100px) scaley(1);
    }
  /* 늘어나는 옆면을 width값이 아닌 scale값으로 사용했다. */
  }

  @keyframes right {
    0% {
     transform: rotatey(90deg) translatex(100px) scaley(1);
    }
    50% {
      transform: rotatey(90deg) translatex(100px) scaley(3);
    }
    100% {
      transform: rotatey(90deg) translatex(100px) scaley(1);
    }
  }

  @keyframes front {
    0% {
      transform: rotatex(0deg) translateX(0px) scaley(1);
    }
    50% {
      transform: rotatex(0deg) translatex(0px) scaley(3);
    }
    100% {
      transform: rotatex(0deg) translatex(0px) scaley(1);
    }
  /* 앞면은 제자리이기 때문에 0 */
  }

  @keyframes back {
    0% {
      transform: rotatey(180deg) translatez(100px) scaley(1);
    }
    50% {
      transform: rotatey(180deg) translatez(100px) scaley(3);
    }
    100% {
      transform: rotatey(180deg) translatez(100px) scaley(1);
    }
  }
    </style>
</head>
<body>
    <div class="cube">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
</body>
</html>
