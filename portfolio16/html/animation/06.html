<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moving circles2</title>
  <style>
    body {
 background: #77A1D3;  /* fallback for old browsers */
 background: -webkit-linear-gradient(to right, #E684AE,  #79CBCA, #77A1D3);  /* Chrome 10-25, Safari 5.1-6 */
 background: linear-gradient(to right, #E684AE, #79CBCA,  #77A1D3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera   12+, Safari 7+ */
  height: 100vh;
  perspective: 1000px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.watch-wrap {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.watch-wrap .watch-face {
  height: 125px;
  width: 125px;
  animation: pulse 4s cubic-bezier(0.5, 0, 0.5, 1) alternate infinite;
}

.watch-wrap .circle {
  height: 125px;
  width: 125px;
  border-radius: 50%;
  position: absolute;
  mix-blend-mode: screen;
  transform: translate(0, 0);
  animation: center 6s infinite;
}

.watch-wrap .circle:nth-child(odd) {
  background: #61bea2;
}

.watch-wrap .circle:nth-child(even) {
  background: #529ca0;
}

.watch-wrap .circle:nth-child(1) {
  animation: circle-1 4s ease alternate infinite;
}

.watch-wrap .circle:nth-child(2) {
  animation: circle-2 4s ease alternate infinite;
}

.watch-wrap .circle:nth-child(3) {
  animation: circle-3 4s ease alternate infinite;
}

.watch-wrap .circle:nth-child(4) {
  animation: circle-4 4s ease alternate infinite;
}

.watch-wrap .circle:nth-child(5) {
  animation: circle-5 4s ease alternate infinite;
}

.watch-wrap .circle:nth-child(6) {
  animation: circle-6 4s ease alternate infinite;
}

@keyframes pulse {
  0% {
    transform: scale(.15) rotate(180deg);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes circle-1 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-35px, -50px);
  }
}

@keyframes circle-2 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(35px, 50px);
  }
}

@keyframes circle-3 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-60px, 0);
  }
}

@keyframes circle-4 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(60px, 0);
  }
}

@keyframes circle-5 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-35px, 50px);
  }
}

@keyframes circle-6 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(35px, -50px);
  }
}
  </style>
</head>
<body>
 <div class="watch-wrap">
   <div class="watch-face">
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
     <div class="circle"></div>
   </div>
  </div>
</body>
</html>
