.circle {
  margin: 5px 10px;
  width: 10px;
  height: 10px;
  background-color: #111;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  transform-origin: top right;
/*  transform-origin은 방향을 설정해 줄 수 있다.  */
}

@keyframes spin {
  0% {transform: rotate(0) scale(1.1);}
  50% {transform: rotate(180deg) scale(0.4);}
