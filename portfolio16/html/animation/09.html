<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 나타나기</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0px;
      }
      .svgWrap {
        font-family: 'ReemKufi'; 
        background-image: linear-gradient( 135deg, #F761A1 10%, #8C1BAB 100%);
        width: 100%;
        height: 100vh;
      }
      .aniText {
        font-size: 10rem;
        stroke: #fff;
        stroke-width: 2;
        animation: stroke 5s infinite alternate;
      }
      @keyframes stroke {
        0%   {
          fill: rgba(255, 255, 255, 0); 
          stroke: rgb(255, 255, 255,1);
          stroke-dashoffset: 25%;
          stroke-dasharray: 0 50%;
        }
        70%  {
          fill: rgba(255, 255, 255, 0); 
          stroke: rgb(255, 255, 255,1);
        }
        80%  {
          fill: rgba(255, 255, 255, 0); 
          stroke: rgb(255, 255, 255,1);
        }
        100% {
          fill: rgba(255, 255, 255, 0); 
          stroke: rgb(255, 255, 255,1);
          stroke-dashoffset: -25%;
          stroke-dasharray: 50% 0;
        }
      }


    </style>
</head>
<body>
  
<svg class="svgWrap" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    width="1000px" height="300px" viewBox="0 0 1000 300" 
    enable-background="new 0 0 1000 300" xml:space="preserve">
  <text class="aniText" x="10%" y="200">NAYOONJU</text>
</svg>
</body>
</html>
