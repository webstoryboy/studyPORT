<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="han hyo ju">
    <meta name="description" content="프론트앤드 개발자 한효주 포트폴리오 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 사이트만들기, 포트폴리오, 한효주, 프론트앤드 개발자">
    <title>Animation Box Animation</title>

    <style>
        body {
            margin: 0;
            padding: 0
        }

        #loading {
            background: transparent;
            /* fallback for old browsers */
            /* background: -webkit-linear-gradient(60deg, #abecd6 0%, #fbed96 100%); */
            /* Chrome 10-25, Safari 5.1-6 */
            /* background: linear-gradient(60deg, #abecd6 0%, #fbed96 100%); */
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            /* background-image: linear-gradient(60deg, #abecd6 0%, #fbed96 100%); */

            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            margin-top: 0px;
            top: 0px;
            z-index: 999999;
            display: block;
        }

        .cssload-box-loading {
            width: 49px;
            height: 49px;
            margin: auto;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .cssload-box-loading:before {
            content: '';
            width: 49px;
            height: 5px;
            background: #000000;
            opacity: 0.1;
            position: absolute;
            top: 58px;
            left: 0;
            border-radius: 50%;
            animation: shadow 0.58s linear infinite;
            -o-animation: shadow 0.58s linear infinite;
            -ms-animation: shadow 0.58s linear infinite;
            -webkit-animation: shadow 0.58s linear infinite;
            -moz-animation: shadow 0.58s linear infinite;
        }

        .cssload-box-loading:after {
            content: '';
            width: 49px;
            height: 49px;
            background-color: #FFD9D9;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 3px;
            animation: cssload-animate 0.58s linear infinite;
            -o-animation: cssload-animate 0.58s linear infinite;
            -ms-animation: cssload-animate 0.58s linear infinite;
            -webkit-animation: cssload-animate 0.58s linear infinite;
            -moz-animation: cssload-animate 0.58s linear infinite;
        }

        @keyframes cssload-animate {
            17% {
                border-bottom-right-radius: 3px;
            }

            25% {
                transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                transform: translateY(18px) scale(1, 0.9) rotate(45deg);
                border-bottom-right-radius: 39px;
            }

            75% {
                transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                transform: translateY(0) rotate(90deg);
            }
        }

        @-o-keyframes cssload-animate {
            17% {
                border-bottom-right-radius: 3px;
            }

            25% {
                -o-transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                -o-transform: translateY(18px) scale(1, 0.9) rotate(45deg);
                border-bottom-right-radius: 39px;
            }

            75% {
                -o-transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                -o-transform: translateY(0) rotate(90deg);
            }
        }

        @-ms-keyframes cssload-animate {
            17% {
                border-bottom-right-radius: 3px;
            }

            25% {
                -ms-transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                -ms-transform: translateY(18px) scale(1, 0.9) rotate(45deg);
                border-bottom-right-radius: 39px;
            }

            75% {
                -ms-transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                -ms-transform: translateY(0) rotate(90deg);
            }
        }

        @-webkit-keyframes cssload-animate {
            17% {
                border-bottom-right-radius: 3px;
            }

            25% {
                -webkit-transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                -webkit-transform: translateY(18px) scale(1, 0.9) rotate(45deg);
                border-bottom-right-radius: 39px;
            }

            75% {
                -webkit-transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                -webkit-transform: translateY(0) rotate(90deg);
            }
        }

        @-moz-keyframes cssload-animate {
            17% {
                border-bottom-right-radius: 3px;
            }

            25% {
                -moz-transform: translateY(9px) rotate(22.5deg);
            }

            50% {
                -moz-transform: translateY(18px) scale(1, 0.9) rotate(45deg);
                border-bottom-right-radius: 39px;
            }

            75% {
                -moz-transform: translateY(9px) rotate(67.5deg);
            }

            100% {
                -moz-transform: translateY(0) rotate(90deg);
            }
        }

        @keyframes shadow {

            0%,
            100% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1.2, 1);
            }
        }

        @-o-keyframes shadow {

            0%,
            100% {
                -o-transform: scale(1, 1);
            }

            50% {
                -o-transform: scale(1.2, 1);
            }
        }

        @-ms-keyframes shadow {

            0%,
            100% {
                -ms-transform: scale(1, 1);
            }

            50% {
                -ms-transform: scale(1.2, 1);
            }
        }

        @-webkit-keyframes shadow {

            0%,
            100% {
                -webkit-transform: scale(1, 1);
            }

            50% {
                -webkit-transform: scale(1.2, 1);
            }
        }

        @-moz-keyframes shadow {

            0%,
            100% {
                -moz-transform: scale(1, 1);
            }

            50% {
                -moz-transform: scale(1.2, 1);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="cssload-box-loading"></div>
    </div>
</body>

</html>
