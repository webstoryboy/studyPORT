<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="han hyo ju">
    <meta name="description" content="프론트앤드 개발자 한효주 포트폴리오 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 사이트만들기, 포트폴리오, 한효주, 프론트앤드 개발자">
    <title>Animation Cube</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            perspective: 1000px;
            background-color: transparent;
            /* background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%); */
        }

        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-140deg);
            animation: rotate 8s linear infinite;
        }

        .cube div {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            opacity: 0.75;
            color: #fff;
        }

        .cube div:nth-child(1) {
            transform-origin: center top;
            transform: rotateX(90deg) translateY(-100px);
            background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
            animation: top 4s 8s ease-in-out infinite;
        }

        .cube div:nth-child(2) {
            transform-origin: center bottom;
            transform: rotateX(-90deg) translateY(100px);
            background-image: linear-gradient(to right, #FFD9D9 0%, #9face6 100%);
            animation: bottom 4s 8s ease-in-out infinite;
        }

        .cube div:nth-child(3) {
            transform-origin: left center;
            transform: rotateY(-90deg) translateX(-100px);
            background-image: linear-gradient(to right, #FFD9D9 0%, #9face6 100%);
            animation: left 4s 8s ease-in-out infinite;
        }

        .cube div:nth-child(4) {
            transform-origin: right center;
            transform: rotateY(90deg) translateX(100px);
            background-image: linear-gradient(to right, #FFD9D9 0%, #9face6 100%);
            animation: right 4s 8s ease-in-out infinite;
        }

        .cube div:nth-child(5) {
            transform-origin: center center;
            transform: rotateX(0) translateX(0);
            background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
            animation: front 4s 8s ease-in-out infinite;
        }

        .cube div:nth-child(6) {
            transform-origin: center center;
            transform: rotateY(180deg) translatez(100px);
            background-image: linear-gradient(to right, #FFD9D9 0%, #9face6 100%);
            animation: back 4s 8s ease-in-out infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0) translateZ(0);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg) translateZ(0);
            }
        }

        @keyframes top {
            0% {
                transform: rotateX(90deg) translateY(-100px) translateZ(0);
            }

            50% {
                transform: rotateX(90deg) translateY(-100px) translateZ(100px);
            }

            100% {
                transform: rotateX(90deg) translateY(-100px) translateZ(0);
            }
        }

        @keyframes bottom {
            0% {
                transform: rotateX(-90deg) translateY(100px) translateZ(0);
            }

            50% {
                transform: rotateX(-90deg) translateY(100px) translateZ(100px);
            }

            100% {
                transform: rotateX(-90deg) translateY(100px) translateZ(0);
            }
        }

        @keyframes left {
            0% {
                transform: rotateY(-90deg) translateX(-100px) scaleY(1);
            }

            50% {
                transform: rotateY(-90deg) translateX(-100px) scaleY(3);
            }

            100% {
                transform: rotateY(-90deg) translateX(-100px) scaleY(1);
            }
        }

        @keyframes right {
            0% {
                transform: rotateY(90deg) translateX(100px) scaleY(1);
            }

            50% {
                transform: rotateY(90deg) translateX(100px) scaleY(3);
            }

            100% {
                transform: rotateY(90deg) translateX(100px) scaleY(1);
            }
        }

        @keyframes front {
            0% {
                transform: rotateX(0deg) translateX(0px) scaleY(1);
            }

            50% {
                transform: rotateX(0deg) translateX(0px) scaleY(3);
            }

            100% {
                transform: rotateX(0deg) translateX(0px) scaleY(1);
            }
        }

        @keyframes back {
            0% {
                transform: rotateY(180deg) translateZ(100px) scaleY(1);
            }

            50% {
                transform: rotateY(180deg) translateZ(100px) scaleY(3);
            }

            100% {
                transform: rotateY(180deg) translateZ(100px) scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="cube">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
