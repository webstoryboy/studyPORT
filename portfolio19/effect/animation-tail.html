<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="han hyo ju">
    <meta name="description" content="프론트앤드 개발자 한효주 포트폴리오 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 사이트만들기, 포트폴리오, 한효주, 프론트앤드 개발자">
    <title>Animation Tail</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            /* background-image: linear-gradient(to right, #E39289 0%, #F3C57E 100%); */
        }

        .circle {
            position: absolute;
            animation: movex 1s ease-in-out alternate infinite;
        }

        .circle>div {
            background: #F3EEE8;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: movey 1s linear infinite;
        }

        .circle:nth-of-type(2)>div {
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }

        .circle:nth-of-type(3)>div {
            width: 30px;
            height: 30px;
            opacity: 0.6;
        }

        .circle:nth-of-type(4)>div {
            width: 20px;
            height: 20px;
            opacity: 0.4;
        }

        .circle:nth-of-type(5)>div {
            width: 10px;
            height: 10px;
            opacity: 0.2;
        }

        .circle:nth-of-type(2),
        .circle:nth-of-type(2)>div {
            animation-delay: 0.1s;
        }

        .circle:nth-of-type(3),
        .circle:nth-of-type(3)>div {
            animation-delay: 0.2s;
        }

        .circle:nth-of-type(4),
        .circle:nth-of-type(4)>div {
            animation-delay: 0.3s;
        }

        .circle:nth-of-type(5),
        .circle:nth-of-type(5)>div {
            animation-delay: 0.4s;
        }

        @keyframes movex {
            0% { transform: translate(-100px, 0); }

            100% { transform: translate(100px, 0); }
        }

        @keyframes movey {
            0% { transform: translate(0, 0); }

            25% { transform: translate(0, -50px); }

            50% { transform: translate(0, 0); }

            75% { transform: translate(0, 50px); }

            100% { transform: translate(0, 0); }
        }
    </style>
</head>

<body>
    <div class="circle">
        <div></div>
    </div>
    <div class="circle">
        <div></div>
    </div>
    <div class="circle">
        <div></div>
    </div>
    <div class="circle">
        <div></div>
    </div>
    <div class="circle">
        <div></div>
    </div>
</body>

</html>
