<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="han hyo ju">
    <meta name="description" content="프론트앤드 개발자 한효주 포트폴리오 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 사이트만들기, 포트폴리오, 한효주, 프론트앤드 개발자">
    <title>Animation Dot</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: transparent;
            /* background-image: linear-gradient(to right, #fcb69f 0%, #ffecd2 100%); */
        }

        .loading {
            width: 20px;
            height: 100px;
            animation: loading ease-in-out 1s infinite;
        }

        .loading .circle1 {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-image: linear-gradient(-45deg, #fff 0%, #FFD171 100%);
        }

        .loading .circle2 {
            width: 20px;
            height: 20px;
            margin-top: 60px;
            border-radius: 50%;
            background-image: linear-gradient(-45deg, #fff 0%, #FFD171 100%);
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</body>

</html>
