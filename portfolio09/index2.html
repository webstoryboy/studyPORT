<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <style>
        .sec1 .img {opacity: 0; transform: translate(-50%, -50%) scale(0)}
        .sec1 .text-wrap h1 {opacity: 0;}
    </style>
</head>
<body>
    <div class="scroll">0</div>
    
    <div id="contents">
        <section id="section1">
            <div class="container">
                <div class="sec1">
                    <div class="text-wrap">
                        <span>Web publisher</span>
                        <h1>Creat portfolio</h1>
                        <span>Thank you for visiting</span>
                    </div>
                    <div class="img">
                        <img src="assets/img/main-img.png" alt="dd">
                    </div>
                </div>
            </div>
        </section>
        <!-- //section1 -->
        
        <section id="section2">
            <div class="container">
                <div class="sec2">sec2</div>
            </div>
        </section>
        <!-- //section2 -->
        
        <section id="section3">
            <div class="container">
                <div class="sec3">
                    sec3-fixed
                    <div class="box1" >
                        portfolio
                    </div>                    
                </div>
            </div>
        </section>
        <!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    <!-- //contents -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="assets/js/skrollr.min.js"></script>
    <script>
        setTimeout(function(){
            //$(".sec1 .img").animate({"opacity":"1"},1000)
            //document.querySelector(".sec1 .img").style.opacity = "1"
            //document.querySelector(".sec1 .img").style.transition = "all 0.6s"
            
            var tl = gsap.timeline()
            tl.to(".sec1 .img", {duration:2, opacity: 1, scale: 1, ease: "elastic.out(1, 0.3)"})
            tl.fromTo(".sec1 .text-wrap h1", {opacity: 0, y: 50},{opacity: 1, y:0, duration: 0.6}, "-=1")
        },2000);
        

        //skrollr 
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        $(window).scroll(function(){
            let scroll = $(window).scrollTop();
            
            $(".scroll").text(scroll);
            
            if(scroll > $("#section3").offset().top){
                $(".sec3").addClass("fixed")
            } else {
                $(".sec3").removeClass("fixed")
            }
            
            var scale = (scroll - $("#section3").offset().top) * 0.2;
            
            $(".sec3.fixed .box1").css("transform","scale("+scale+")");
            
        });
    </script>

</body>
</html>
