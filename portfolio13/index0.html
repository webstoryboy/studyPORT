<body>

        <section id="section1">

                <div class="wave2"><img src="assets/img/main_wave_02.png" alt="웨이브2"></div>

        <section id="section3">
            <div class="sec3">
                <div class="wave1"><img src="assets/img/main_wave_01.png" alt="웨이브1"></div>
                <div class="wave2"><img src="assets/img/main_wave_02.png" alt="웨이브2"></div>

    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/skrollr.min.js"></script>
    <script>
        //skrollr 
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        $(window).scroll(function(){
            let scroll = $(window).scrollTop();
            $(".scroll").text(scroll);
        });
        
        setTimeout(function(){
            gsap.to(".wave1", {duration: 1.2, opacity: 1, y:0, ease: "elastic.out(1, 0.3)"})
            gsap.to(".wave2", {duration: 1.3, opacity: 1, y:0, ease: "elastic.out(1, 0.3)", delay: .4})
            gsap.to(".dog", {duration: 1.9, opacity: 1, y:0, ease: "elastic.out(1, 0.3)", delay: .8})
        },2000);
        
        setTimeout(function(){
            
        },5000);
    </script>
