<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <div class="scroll">0</div><!-- //scroll -->
    
    <div id="contents">
        <section id="section1">
            <div class="box"
                data-0 = "left: 50%; top: 50%"
                data-1000 = "left: 20%; top: 50%; transform: rotate(0deg)"
                data-2000 = "left: 20%; top: 0%; width: 50px; transform: rotate(360deg)"
                data-3000 = "left: 20%; top: -20%;  width: 5000px"
            ></div>
        </section>
        <!-- //section1 -->
        
        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    <!-- //contents -->
    
    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/skrollr.min.js"></script>
    <script>
        //skrollr 
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        $(window).scroll(function(){
            let scroll = $(window).scrollTop();
            
            $(".scroll").text(scroll);
            
        });
    </script>
</body>
</html>
