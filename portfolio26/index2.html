    <script src="js/gsap.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script>
      gsap.fromTo(
        "body",
        {
          backgroundSize: "200vw 200vh",
        },
        {
          duration: 1.5,
          backgroundSize: "101vw 101vh",
          ease: "ease-in-out",
        }
      );
      gsap.fromTo(
        "body",
        {
          scale: 2,
          opacity: 0,
        },
        {
          duration: 1.5,
          delay: 1,
          scale: 1,
          opacity: 1,
          ease: "ease-in-out",
        }
      );

      const box1 = document.querySelector("#section2 .box1");
      const box1H3 = document.querySelector("#section2 .box1 h3");
      const box2 = document.querySelector("#section2 .box2");
      const box2H3 = document.querySelector("#section2 .box2 h3");
      document.querySelector(".goBtn").addEventListener("click", () => {
        gsap.to("body", {
          duration: 1,
          backgroundSize: "125vw 125vh",
        });
        gsap.to("#section1", {
          duration: 1,
          scale: 2,
          opacity: 0,
          visibility: "hidden",
        });

        setTimeout(() => {
          document.querySelector("#section1").style.display = "none";
          document.querySelector("#section2").style.display = "flex";
          box1.style.pointerEvents = "none";
          box2.style.pointerEvents = "none";
          setTimeout(() => {
            document.querySelector("#section2").classList.add("next");
            setTimeout(() => {
              box1.style.pointerEvents = "auto";
              box2.style.pointerEvents = "auto";
              box1H3.style.transition = "transform 0.2s";
              box2H3.style.transition = "transform 0.2s";
            }, 1500);
          }, 50);
        }, 1000);
      });

      // $(".box").mouseover(function () {

      // });
      let xxx = false;
      box1.addEventListener("mouseover", () => {
        gsap
          .to(box1H3, {
            duration: 0.6,

            y: "-70%",
            ease: "back.out(1.7)",
          })
          .reverse(2, false);
      });

      });

      box1.addEventListener("click", () => {
        gsap.to(document.querySelector("body"), {
          duration: 0,

        });
        gsap.to(document.querySelector("body"), {
          duration: 2,
          background: "#E3FE78",
        });
        gsap.to("#wrap", {
          duration: 1.5,
          opacity: 0,
          scale: 2,
        });

        setTimeout(() => {
          location.href = "site/index.html";
        }, 2000);
      });
      box2.addEventListener("click", () => {

        gsap.to("#wrap", {

          opacity: 0,

        });

        setTimeout(() => {
