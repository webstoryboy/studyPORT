<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO</title>

    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style2.css" />
    <style>
        #webgl-canvas {
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1;
          animation: none;
        }
    </style>
  <body>
    <canvas id="webgl-canvas"></canvas>
    <div id="wrap">
      <section id="section1">
        <h1>
          P<span class="o1"></span>RTF<span class="o2"></span>LI<span
            class="o3"
          ></span>
        </h1>
        <p>프론트를 위해 달리는 개발자 포트폴리오</p>
        <div class="goBtn">
          고고
          <div class="btnDeco btnDeco1">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco2">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco3">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco4">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco5">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco6">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco7">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco8">
            <div></div>
            <div></div>
          </div>
          <div class="btnDeco btnDeco9">
            <div></div>
            <div></div>
          </div>
        </div>
      </section>

      <section id="section2">
        <div class="box box1">
          <h3>SITE</h3>
          <div class="ball ball1"></div>
          <div class="ball ball2"></div>
        </div>
        <div class="box box2">
          <h3>SCRIPT</h3>
          <div class="ball ball3"></div>
        </div>

        <div class="octo"></div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="js/bgEffect.js"></script>
    <script src="js/mainAnimation.js"></script>
    <script>
      document.querySelector(".goBtn").addEventListener("click", () => {
        gsap.to("#section1 h1, #section1 h1 > span, #section1 p", {
          duration: 0,
          animationName: "",
        });
        gsap.to("#section1 .o3", {
          duration: 0.5,
          x: "20vw",
          y: "50vh",
          scale: 2,
          opacity: 0,
          ease: "back.in(1.7)",
        });
        gsap.to("#section1 .o2", {
          duration: 0.5,
          delay: 0.1,
          x: "10vw",
          y: "60vh",
          scale: 2,
          opacity: 0,
          ease: "back.in(1.7)",
        });
        gsap.to("#section1 .o1", {
          duration: 0.5,
          delay: 0.2,
          x: "-30vw",
          y: "60vh",
          scale: 2,
          opacity: 0,
          ease: "back.in(1.7)",
        });
        gsap.to("#section1 .goBtn", {
          duration: 0.5,
          delay: 0.5,
          y: "-60vh",
          scale: 2,
          opacity: 0,
          userSelect: "none",
          ease: "back.in(1.2)",
        });
        gsap.to("#section1 p", {
          duration: 0.7,
          delay: 0.8,
          y: "60vh",
          scale: 2,
          ease: "back.in(1.2)",
        });
        gsap.to("#section1 h1", {
          duration: 0.7,
          delay: 1.3,
          y: "-60vh",
          scale: 2,
          ease: "back.in(1.4)",
        });
        gsap.to("#wrap", {
          duration: 0.7,
          delay: 2,
          scale: 1.35,
        });
        //section2
        gsap.set("#section2", {
          scale: 0.7,
        });
        gsap.set(".box", {
          scale: 0.001,
          pointerEvents: "none",
        });
        gsap.set(".ball", {
          scale: 2,
          opacity: 0,
        });
        gsap.set(".ball1", {
          x: "-15vw",
          y: "40vh",
        });
        gsap.set(".ball2", {
          x: "25vw",
          y: "10vh",
        });
        gsap.set(".ball3", {
          x: "15vw",
          y: "20vh",
        });
        gsap.set("#section2 .box1 h3", {
          scale: 3,
          x: "-150vw",
        });
        gsap.set("#section2 .box2 h3", {
          scale: 3,
          x: "150vw",
        });
        gsap.set(".octo", {
          opacity: 0,
        });
        setTimeout(() => {
          document.querySelector("#section1").style.display = "none";
          document.querySelector("#section2").style.display = "flex";

          gsap.to(".octo", {
            duration: 0.4,
            opacity: 1,
          });
          gsap.to(".box1", {
            duration: 0.1,
            delay: 1.3,
            scale: 1,
            ease: "back.in(2)",
          });
          gsap.to(".box2", {
            duration: 0.1,
            delay: 1.2,
            scale: 1,
            ease: "back.in(2)",
          });
          gsap.to(".ball1", {
            duration: 0.7,
            delay: 1.7,
            scale: 1,
            opacity: 1,
            x: 0,
            y: 0,
            ease: "back.out(1.7)",
          });
          gsap.to(".ball2", {
            duration: 0.7,
            delay: 1.8,
            scale: 1,
            opacity: 1,
            x: 0,
            y: 0,
            ease: "back.out(1.7)",
          });
          gsap.to(".ball3", {
            duration: 0.7,
            delay: 1.6,
            scale: 1,
            opacity: 1,
            x: 0,
            y: 0,
            ease: "back.out(1.7)",
          });
          gsap.to(".ball", {
            duration: 0,
            delay: 2.6,
            animationName: "rotateBall",
          });
          gsap.to("#section2 .box1 h3", {
            duration: 0.5,
            scale: 1,
            x: 0,
            y: "-50%",
            delay: 2.7,
            ease: "back.out(1.2)",
          });
          gsap.to("#section2 .box2 h3", {
            duration: 0.5,
            scale: 1,
            x: 0,
            y: "-50%",
            delay: 2.7,
            ease: "back.out(1.2)",
          });
          setTimeout(() => {
            document.querySelector("#section2 .box1").style.transform = "";
            document.querySelector("#section2 .box2").style.transform = "";
            document.querySelector("#section2 .box1 h3").style.transform = "";
            document.querySelector("#section2 .box2 h3").style.transform = "";
            gsap.set(".box", {
              pointerEvents: "auto",
            });
          }, 3700);
        }, 2000);
      });
    </script>
  </body>
</html>
