<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio_script</title>
    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <main id="main">
        <h1>
          <div class="title1">프론트를 위해</div>
          <div class="title2">달리는 개발자 스크립트</div>
          <div class="title3">모음</div>
        </h1>
      </main>

      <section id="section1">
        <div class="infoInner infoInner1">
          <div class="bgText">
            <p>MOUSEEFFECT</p>
          </div>
          <div class="viewBox">
            <div class="arrow">i</div>
            <div class="pageInfo">MOUSE EFFECT</div>
          </div>
          <img src="../img/mouseEffect.png" alt="이미지" />
        </div>

        <div class="infoInner infoInner2 startTop">
          <div class="bgText">
            <p>SLIDEEFFECT</p>
          </div>
          <div class="viewBox">
            <div class="arrow">i</div>
            <div class="pageInfo">SLIDE EFFECT</div>
          </div>
          <img src="../img/slideEffect.png" alt="이미지" />
        </div>

        <div class="infoInner infoInner3">
          <div class="bgText">
            <p>PARALLAXEFFECT</p>
          </div>
          <div class="viewBox">
            <div class="arrow">i</div>
            <div class="pageInfo">PARALLAX EFFECT</div>
          </div>
          <img src="../img/parallaxEffect.png" alt="이미지" />
        </div>

        <div class="infoInner infoInner4 startTop">
          <div class="bgText">
            <p>QUIZEFFECT</p>
          </div>
          <div class="viewBox">
            <div class="arrow">i</div>
            <div class="pageInfo">QUIZ EFFECT</div>
          </div>
          <img src="../img/quizEffect.png" alt="이미지" />
        </div>

        <div class="infoInner infoInner5">
          <div class="bgText">
            <p>SEARCHEFFECT</p>
          </div>
          <div class="viewBox">
            <div class="arrow">i</div>
            <div class="pageInfo">SEARCH EFFECT</div>
          </div>
          <img src="../img/searchEffect.png" alt="이미지" />
        </div>

        <div class="infoInner infoInner6 startTop">
          <div class="bgText">
            <p>GAMESITE</p>
          </div>
          <div class="viewBox">
            <div class="arrow">i</div>
            <div class="pageInfo">GAME SITE</div>
          </div>
          <img src="../img/gameSite.png" alt="이미지" />
        </div>
      </section>

      <section id="section2">
        <span class="next">NEXT</span>
      </section>
    </div>

    <script src="../js/gsap.min.js"></script>
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/skrollr.min.js"></script>
    <script src="js/scriptAnimation2.js"></script>
    <script></script>
  </body>
</html>
