<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio_about</title>

    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "GmarketSans";
        font-weight: bold;
      }

      body {
        background: #71f78f;
        background-image: url(../img/mainBG2.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 101vw 101vh;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      #wrap {
        height: 5000px;
      }
      #section1 {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      #section1 h1 {
        font-size: 9.5vw;
        display: flex;
        font-weight: bold;
        user-select: none;
        animation-name: bounce;
        animation-delay: 1s;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        transform: scale(1);
      }
      #section1 h1 > span {
        display: inline-block;
        width: 9.5vw;
        height: 9.5vw;
        background-position: center bottom;
        background-repeat: no-repeat;
        background-size: contain;
        animation-name: shake;
        animation-iteration-count: infinite;
        animation-duration: 4s;
      }
      #section1 h1 .o1 {
        background-image: url("../img/basketball1.png");
        animation-delay: 1.2s;
      }
      #section1 p {
        font-size: 2.5vw;
        font-weight: bold;
        user-select: none;
        animation-name: bounce;
        animation-delay: 1s;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }
      @keyframes bounce {
        0% {
          transform: scale(1);
        }
        3% {
          transform: scale(1.05);
        }
        6% {
          transform: scale(1);
        }
        9% {
          transform: scale(1.025);
        }
        12% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes shake {
        0% {
          transform: rotateZ(0);
        }
        8% {
          transform: rotateZ(-10deg);
        }
        16% {
          transform: rotateZ(10deg);
        }
        24% {
          transform: rotateZ(-5deg);
        }
        32% {
          transform: rotateZ(0);
        }
        100% {
          transform: rotateZ(0);
        }
      }
      #section2 {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <section id="section1">
        <h1>AB<span class="o1"></span>UT ME</h1>
        <p>프론트를 위해 달리는 개발자를 소개합니다.</p>
      </section>
      <section id="section2">
        <p>1234</p>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/skrollr.min.js"></script>
    <script>
      gsap.set("#wrap", {
        height: 5000,
      });
      gsap.set("#section1", {
        position: "fixed",
        top: 0,
        left: 0,
      });
      let xxx = 0;
      $("body").on("mousewheel", (e) => {
        var wheel = e.originalEvent.wheelDelta;
        if (wheel > 0) {
          gsap.fromTo(
            "#wrap",
            {
              top: 20,
            },
            {
              duration: 1,
              top: -20,
            }
          );
        }
        if (wheel < 0) {
          gsap.fromTo(
            "#wrap",
            {
              top: -20,
            },
            {
              duration: 1,
              top: 20,
            }
          );
        }
      });
      gsap.fromTo(
        "body",
        {
          backgroundSize: "200vw 200vh",
        },
        {
          duration: 1.5,
          backgroundSize: "101vw 101vh",
          ease: "ease-in-out",
        }
      );
      gsap.fromTo(
        "body",
        {
          scale: 2,
          opacity: 0,
        },
        {
          duration: 1.5,
          delay: 1,
          scale: 1,
          opacity: 1,
          ease: "ease-in-out",
        }
      );
      setTimeout(() => {
        document.body.style.overflowY = "scroll";
      }, 2500);

      gsap.to("#section1 h1", {
        duration: 10,
        translateX: 200,
        ease: "linear",
      });
    </script>
  </body>
</html>
