<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { font-family: 'Recipekorea'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Recipekorea.woff') format('woff'); font-weight: normal; font-style: normal; }
        *{margin: 0;padding: 0; box-sizing: border-box;}
        .pageYOffset{
            position: fixed;
            left: 10px;top: 10px;width: 40px;height: 40px;
            background: rgba(0,0,0,0.5);
            text-align: center; line-height: 40px;
            color: #fff;
        }
        #section1{height: 10000px; background: rgb(245, 255, 190);}
        #section1 h1{
            font-family: 'Recipekorea';
            font-size: 6vw; color: #fff;
            position: fixed;top: 50%;left: 50%;
            transform: translate(-50%, -50%) ;

        }
    </style>
</head>
<body>
    <div class="pageYOffset">0</div>




    <section id="content">
        <section id="section1"
        data-0 ="background: rgb(190,230,255)"
        data-1000 ="background: rgb(190,230,255)"
        data-2000 ="background: rgb(190,230,255)"
        data-3000 ="background: rgb(190,230,255)"
        data-4000 ="background: rgb(238,193,192)"
        >
            <h1 
            data-0 ="transform: translate(-50%, -50%)rotate(0deg) scale(1); color:rgba(255,255,255,1)   "
            data-1000 ="transform: translate(-250%, -50%)rotate(0deg) scale(1); color:rgba(255,255,255,1)"
            data-2000 ="transform: translate(-50%, -50%) rotate(0deg) scale(1);color:rgba(255,255,255,1)"
            data-3000 ="transform: translate(-50%, -50%) rotate(360deg) scale(1);color:rgba(255,255,255,1) "
            data-4000 ="transform: translate(-50%, -50%) rotate(360deg) scale(10); color:rgba(255,255,255,1)"
            data-5000 ="transform: translate(-50%, -50%) rotate(360deg) scale(1); color:rgba(255,255,255,1)"
            data-6000 ="transform: translate(150%, -50%) rotate(360deg) scale(1); color:rgb(248, 91, 91,1)"
            >포트폴리오입니다.</h1>
        </section> 
        <!-- //section1 -->
        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </section>
    
    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init({
            edgeStrategy:'set',
            easing:"ease"
        });



        window.addEventListener("scroll", () => {
            let pageYOffset = window.pageYOffset || document.documentElement.scrollTop

            document.querySelector(".pageYOffset").textContent = pageYOffset;
        });
    </script>
</body>
</html>
