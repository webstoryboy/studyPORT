    <main>
        <section id="contact">
            <div class="contact">
               <div class="contact-left">
                   <img src="assets/images/contact1-1.jpg" alt="연락">
               </div>
               <div class="contact-right">
                <!-- 연락form 한달200건 무료-->
                <script>
                    window.onload = function() {
                        document.getElementById('contact-form').addEventListener('submit', function(event) {
                            event.preventDefault();
                            // generate a five digit number for the contact_number variable
                            this.contact_number.value = Math.random() * 100000 | 0;
                            // these IDs from the previous steps
                            emailjs.sendForm('kyj210', 'template_h7n4mht', this)
                                .then(function() {
                                    console.log('SUCCESS!');
                                    alert("SUCCESS!");
                                    document.querySelector("#name").value = "";
                                    document.querySelector("#mail").value = "";
                                    document.querySelector("#message").value = "";
                                }, function(error) {
                                    console.log('FAILED...', error);
                                });
                        });
                    }
                </script>
                   <h2 aria-label="contact me"><span aria-hidden="true">c</span><span aria-hidden="true">o</span><span aria-hidden="true">n</span><span aria-hidden="true">t</span><span aria-hidden="true">a</span><span aria-hidden="true">c</span><span aria-hidden="true">t</span><span aria-hidden="true">&nbsp;</span><span aria-hidden="true">m</span><span aria-hidden="true">e</span></h2>
                   <form id="contact-form">
                        <fieldset>
                            <legend class="sr-only">연락 폼요소입니다.</legend>
                            <input type="hidden" name="contact_number">
                            <label for="name">name</label>
                            <input type="text" name="to_name" id="name" required>
                            <label for="mail">email</label>
                            <input type="text" name="from_name" id="mail" required>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" required></textarea>
                            <div class="contact-btn">
                            <!-- <input type="button" name="submit" id="send" value="SEND"/> -->
                            <button type="submit" id="send"><span>SEND</span></button>
                            </div>
                        </fieldset>
                    </form>
               </div>
            </div>
